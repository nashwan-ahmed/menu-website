<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enjoy Your Menu</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fafafa;
      margin: 40px;
      color: #333;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .menu-section {
      margin-top: 30px;
      padding: 20px;
      border-radius: 10px;
      background-color: #f0f8ff;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2980b9;
    }
    ul {
      list-style-type: square;
      padding-left: 20px;
    }
  </style>
</head>
<body>

  <h1>ENJOY YOUR MENU</h1>

  <div class="menu-section">
    <h2>Ladakh Cuisine</h2>
    <ul>
      <li>Kahwa Tea</li>
      <li>Thukpa</li>
    </ul>
  </div>

  <div class="menu-section">
    <h2>Karnataka Cuisine</h2>
    <ul>
      <li>Coconut Chutney</li>
      <li>Neer Dosa</li>
      <li>Kokum Juice</li>
      <li>Tender Coconut Juice</li>
    </ul>
  </div>

</body>
</html>
